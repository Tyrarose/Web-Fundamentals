<html lang="en">
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calendar">

        <div class="top">
            <img src="june2021.png" alt="June 2021" width="200">
            <div class="july2021">JULY 2021</div>
            <img src="aug2021.png" alt="August 2021" width="200">
        </div>

        <div class="firstRow">
            <p class="sunday">Sun</p>
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thu</p>
            <p>Fri</p>
            <p class="saturday">Sat</p>
        </div>
        
        <div class="row">
            <p class="noday"></p>
            <p class="noday"></p>
            <p class="noday"></p>
            <p class="noday"></p>
            <p>1</p>
            <p>2</p>
            <p class="saturday">3</p>
        </div>
        <div class="row">
            <p class="sunday">4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p class="saturday">10</p>
        </div>
        <div class="row">
            <p class="sunday">11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p class="saturday">17</p>
        </div>
        <div class="row">
            <p class="sunday">18</p>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p class="saturday">24</p>
        </div>
        <div class="row">
            <p class="sunday">25</p>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <p class="saturday">31</p>
        </div>
    </div>
    
</body>
</html>
